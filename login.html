<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <form id="login_form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input placeholder="Email" type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input placeholder="Password" type="password" id="password" required>
            </div>
            <button type="submit" id="login_btn">Login</button>
            <p id="signup_message">Don't have an account? <a href="index.html   ">Sign Up</a></p>
        </form>
    </div>
    <script type="module" src="app1.js"></script>
</body>
</html>
