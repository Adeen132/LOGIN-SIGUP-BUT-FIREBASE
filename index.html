<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="auth_form">
            <h2 id="form_title">Register</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input placeholder="Email" type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input placeholder="Password" type="password" id="password" required>
            </div>
            <button type="button" id="submit_btn">Register</button>
            <p id="toggle_message">Already have an account? <a href="login.html" id="toggle_btn">Login</a></p>
        </form>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
